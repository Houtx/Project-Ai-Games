<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - AI Ëá™Âä®ÂØªË∑ØÁâà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2.5em;
        }

        #gameCanvas {
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 80%, #DEB887 80%, #DEB887 100%);
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: block;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        input:checked+.slider:before {
            transform: translateX(30px);
        }

        .status-display {
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }

        .info-text {
            color: #666;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>üê¶ Flappy Bird - AI Ëá™Âä®ÂØªË∑Ø</h1>

    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <div class="control-panel">
        <button id="startBtn">ÂºÄÂßãÊ∏∏Êàè</button>
        <button id="resetBtn">ÈáçÁΩÆ</button>

        <div class="toggle-container">
            <span class="status-display">AI ÊâòÁÆ°Ê®°Âºè:</span>
            <label class="toggle-switch">
                <input type="checkbox" id="aiToggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="info-text">
            ÁÇπÂáªÁîªÂ∏ÉÊàñÊåâÁ©∫Ê†ºÈîÆË∑≥Ë∑É | AI Ê®°Âºè‰∏ãÁ∫¢Á∫øÊòæÁ§∫ÂØªË∑ØÁõÆÊ†á
        </div>
    </div>

    <script>
        // ========== Ê∏∏ÊàèÈÖçÁΩÆ ==========
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const CONFIG = {
            gravity: 0.15,       // ÈáçÂäõÂä†ÈÄüÂ∫¶
            jumpVelocity: -2,   // Ë∑≥Ë∑ÉÂàùÈÄüÂ∫¶
            pipeWidth: 30,      // ÁÆ°ÈÅìÂÆΩÂ∫¶
            pipeGap: 150,       // ÁÆ°ÈÅìÁ©∫Èöô
            pipeSpeed: 1,       // ÁÆ°ÈÅìÁßªÂä®ÈÄüÂ∫¶
            pipeInterval: 150,   // ÁÆ°ÈÅìÁîüÊàêÈó¥ÈöîÔºàÂ∏ßÊï∞Ôºâ
            birdSize: 20,       // Â∞èÈ∏üÂ§ßÂ∞è
            birdX: 80,          // Â∞èÈ∏üX‰ΩçÁΩÆ
        };

        // ========== Ê∏∏ÊàèÁä∂ÊÄÅ ==========
        let gameState = 'ready'; // ready, playing, gameover
        let score = 0;
        let frameCount = 0;
        let lastFrameTime = Date.now();
        let fps = 0;
        let aiMode = false;

        // ========== Â∞èÈ∏üÁ±ª ==========
        class Bird {
            constructor() {
                this.x = CONFIG.birdX;
                this.y = canvas.height / 2;
                this.velocity = 0;
                this.radius = CONFIG.birdSize / 2;
            }

            jump() {
                this.velocity = CONFIG.jumpVelocity;
            }

            update() {
                this.velocity += CONFIG.gravity;
                this.y += this.velocity;
            }

            draw() {
                // ÁªòÂà∂Â∞èÈ∏üÔºàÂúÜÂΩ¢Ôºâ
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // ÁúºÁùõ
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.x + 5, this.y - 3, 2, 0, Math.PI * 2);
                ctx.fill();

                // Âò¥Â∑¥
                ctx.fillStyle = '#FF6347';
                ctx.beginPath();
                ctx.moveTo(this.x + this.radius, this.y);
                ctx.lineTo(this.x + this.radius + 8, this.y - 3);
                ctx.lineTo(this.x + this.radius + 8, this.y + 3);
                ctx.closePath();
                ctx.fill();
            }

            isCollidingWithPipe(pipe) {
                // Ê£ÄÊµãÂ∞èÈ∏üÊòØÂê¶‰∏éÁÆ°ÈÅìÁ¢∞Êíû
                if (this.x + this.radius > pipe.x && this.x - this.radius < pipe.x + CONFIG.pipeWidth) {
                    if (this.y - this.radius < pipe.topHeight || this.y + this.radius > pipe.topHeight + CONFIG.pipeGap) {
                        return true;
                    }
                }
                return false;
            }

            isOutOfBounds() {
                return this.y - this.radius <= 0 || this.y + this.radius >= canvas.height;
            }
        }

        // ========== ÁÆ°ÈÅìÁ±ª ==========
        class Pipe {
            constructor() {
                this.x = canvas.width;
                this.topHeight = Math.random() * (canvas.height - CONFIG.pipeGap - 100) + 50;
                this.scored = false;
            }

            update() {
                this.x -= CONFIG.pipeSpeed;
            }

            draw() {
                // ‰∏äÁÆ°ÈÅì
                ctx.fillStyle = '#2ECC40';
                ctx.fillRect(this.x, 0, CONFIG.pipeWidth, this.topHeight);
                ctx.strokeStyle = '#1a7a26';
                ctx.lineWidth = 3;
                ctx.strokeRect(this.x, 0, CONFIG.pipeWidth, this.topHeight);

                // ÁÆ°ÈÅìÈ°∂ÈÉ®
                ctx.fillStyle = '#2ECC40';
                ctx.fillRect(this.x - 5, this.topHeight - 20, CONFIG.pipeWidth + 10, 20);
                ctx.strokeRect(this.x - 5, this.topHeight - 20, CONFIG.pipeWidth + 10, 20);

                // ‰∏ãÁÆ°ÈÅì
                const bottomY = this.topHeight + CONFIG.pipeGap;
                ctx.fillRect(this.x, bottomY, CONFIG.pipeWidth, canvas.height - bottomY);
                ctx.strokeRect(this.x, bottomY, CONFIG.pipeWidth, canvas.height - bottomY);

                // ‰∏ãÁÆ°ÈÅìÈ°∂ÈÉ®
                ctx.fillRect(this.x - 5, bottomY, CONFIG.pipeWidth + 10, 20);
                ctx.strokeRect(this.x - 5, bottomY, CONFIG.pipeWidth + 10, 20);
            }

            isOffScreen() {
                return this.x + CONFIG.pipeWidth < 0;
            }

            getGapCenterY() {
                return this.topHeight + CONFIG.pipeGap / 2;
            }
        }

        // ========== Ê∏∏ÊàèÂØπË±° ==========
        let bird = new Bird();
        let pipes = [];

        // ========== AI ÈÄªËæë ==========
        function findNextPipe() {
            for (let pipe of pipes) {
                if (pipe.x + CONFIG.pipeWidth > bird.x) {
                    return pipe;
                }
            }
            return null;
        }

        function aiDecision() {
            if (!aiMode || gameState !== 'playing') return;

            const nextPipe = findNextPipe();

            // Â¶ÇÊûúÊ≤°ÊúâÁÆ°ÈÅìÔºå‰øùÊåÅÂú®ÂÆâÂÖ®È´òÂ∫¶ÔºàÈÅøÂÖçÊ∏∏ÊàèÂºÄÂßãÊó∂Áõ¥Êé•ËêΩÂú∞Ôºâ
            if (!nextPipe) {
                const safeHeight = canvas.height / 2; // ÁîªÂ∏É‰∏≠Â§Æ
                // Â¶ÇÊûúÂ∞èÈ∏ü‰Ωé‰∫éÂÆâÂÖ®È´òÂ∫¶ + 30ÂÉèÁ¥†ÔºåÂ∞±Ë∑≥Ë∑É
                if (bird.y > safeHeight + 30) {
                    bird.jump();
                }
                return;
            }

            const targetY = nextPipe.getGapCenterY();
            const offset = -10; // Á®çÂæÆÂÅèÂêë‰∏äÊñπ

            // È¢ÑÂà§ÈÄªËæëÔºöËÆ°ÁÆóÂ¶ÇÊûúÁé∞Âú®Ë∑≥Ë∑ÉÔºåÊú™Êù•Âá†Â∏ßÁöÑ‰ΩçÁΩÆ
            const lookAheadFrames = 8;
            let predictedY = bird.y + bird.velocity * lookAheadFrames;

            // Â¶ÇÊûúÈ¢ÑÊµã‰ΩçÁΩÆ‰Ωé‰∫éÁõÆÊ†á‰ΩçÁΩÆ + ÂÅèÁßªÈáèÔºå‰∏îÈÄüÂ∫¶‰∏çÊòØÂêë‰∏äËøáÂø´ÔºåÂàôË∑≥Ë∑É
            if (predictedY > targetY + offset && bird.velocity > -2) {
                bird.jump();
            }
        }

        // ========== ÂèØËßÜÂåñÁ≥ªÁªü ==========
        function drawAIVisualization() {
            if (!aiMode) return;

            const nextPipe = findNextPipe();
            if (!nextPipe) return;

            const targetY = nextPipe.getGapCenterY();
            const targetX = nextPipe.x + CONFIG.pipeWidth / 2;

            // ÁªòÂà∂ÁõÆÊ†áËøûÁ∫ø
            ctx.strokeStyle = '#FF0000';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(bird.x, bird.y);
            ctx.lineTo(targetX, targetY);
            ctx.stroke();
            ctx.setLineDash([]);

            // ÁªòÂà∂ÁõÆÊ†áÁÇπ
            ctx.fillStyle = '#FF0000';
            ctx.beginPath();
            ctx.arc(targetX, targetY, 6, 0, Math.PI * 2);
            ctx.fill();
        }

        // ========== Ê∏∏ÊàèÊõ¥Êñ∞ ==========
        function update() {
            if (gameState !== 'playing') return;

            frameCount++;

            // Êõ¥Êñ∞Â∞èÈ∏ü
            bird.update();

            // AI ÂÜ≥Á≠ñ
            aiDecision();

            // ÁîüÊàêÁÆ°ÈÅì
            if (frameCount % CONFIG.pipeInterval === 0) {
                pipes.push(new Pipe());
            }

            // Êõ¥Êñ∞ÁÆ°ÈÅì
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].update();

                // ÁßªÈô§Â±èÂπïÂ§ñÁöÑÁÆ°ÈÅì
                if (pipes[i].isOffScreen()) {
                    pipes.splice(i, 1);
                    continue;
                }

                // ËÆ°ÂàÜ
                if (!pipes[i].scored && pipes[i].x + CONFIG.pipeWidth < bird.x) {
                    pipes[i].scored = true;
                    score++;
                }

                // Á¢∞ÊíûÊ£ÄÊµã
                if (bird.isCollidingWithPipe(pipes[i])) {
                    gameOver();
                }
            }

            // ËæπÁïåÊ£ÄÊµã
            if (bird.isOutOfBounds()) {
                gameOver();
            }
        }

        // ========== Ê∏∏ÊàèÁªòÂà∂ ==========
        function draw() {
            // Ê∏ÖÁ©∫ÁîªÂ∏É
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.8);

            // Âú∞Èù¢
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, canvas.height * 0.8, canvas.width, canvas.height * 0.2);

            // Âú∞Èù¢Á∫πÁêÜ
            ctx.fillStyle = '#D2691E';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i, canvas.height * 0.8, 10, canvas.height * 0.2);
            }

            // ÁªòÂà∂ÁÆ°ÈÅì
            pipes.forEach(pipe => pipe.draw());

            // ÁªòÂà∂Â∞èÈ∏ü
            bird.draw();

            // ÁªòÂà∂ AI ÂèØËßÜÂåñ
            drawAIVisualization();

            // ÊòæÁ§∫‰ø°ÊÅØ
            drawInfo();
        }

        // ========== ‰ø°ÊÅØÊòæÁ§∫ ==========
        function drawInfo() {
            ctx.fillStyle = '#000';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'left';

            // FPS
            ctx.fillText(`FPS: ${fps}`, 10, 25);

            // ÂàÜÊï∞
            ctx.fillText(`ÂàÜÊï∞: ${score}`, 10, 50);

            // Ê®°Âºè
            ctx.fillText(`Ê®°Âºè: ${aiMode ? 'AI ÊâòÁÆ°' : 'ÊâãÂä®'}`, 10, 75);

            // Ê∏∏ÊàèÁä∂ÊÄÅÊèêÁ§∫
            if (gameState === 'ready') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, canvas.height / 2 - 50, canvas.width, 100);

                ctx.fillStyle = '#FFF';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ÁÇπÂáª"ÂºÄÂßãÊ∏∏Êàè"ÂºÄÂßã', canvas.width / 2, canvas.height / 2 - 10);
                ctx.font = '16px Arial';
                ctx.fillText('Á©∫Ê†ºÈîÆÊàñÁÇπÂáªÂ±èÂπïË∑≥Ë∑É', canvas.width / 2, canvas.height / 2 + 20);
            } else if (gameState === 'gameover') {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.7)';
                ctx.fillRect(0, canvas.height / 2 - 70, canvas.width, 140);

                ctx.fillStyle = '#FFF';
                ctx.font = 'bold 32px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Ê∏∏ÊàèÁªìÊùü!', canvas.width / 2, canvas.height / 2 - 20);
                ctx.font = 'bold 24px Arial';
                ctx.fillText(`ÊúÄÁªàÂàÜÊï∞: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
                ctx.font = '16px Arial';
                ctx.fillText('ÁÇπÂáª"ÈáçÁΩÆ"ÈáçÊñ∞ÂºÄÂßã', canvas.width / 2, canvas.height / 2 + 50);
            }
        }

        // ========== FPS ËÆ°ÁÆó ==========
        function calculateFPS() {
            const now = Date.now();
            fps = Math.round(1000 / (now - lastFrameTime));
            lastFrameTime = now;
        }

        // ========== Ê∏∏ÊàèÂæ™ÁéØ ==========
        function gameLoop() {
            calculateFPS();
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // ========== Ê∏∏ÊàèÊéßÂà∂ ==========
        function startGame() {
            if (gameState === 'ready') {
                gameState = 'playing';
            }
        }

        function resetGame() {
            gameState = 'ready';
            score = 0;
            frameCount = 0;
            bird = new Bird();
            pipes = [];
        }

        function gameOver() {
            gameState = 'gameover';
        }

        // ========== ËæìÂÖ•Â§ÑÁêÜ ==========
        function handleJump() {
            if (gameState === 'playing' && !aiMode) {
                bird.jump();
            }
        }

        // ÁîªÂ∏ÉÁÇπÂáª
        canvas.addEventListener('click', handleJump);

        // Á©∫Ê†ºÈîÆ
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleJump();
            }
        });

        // ÊåâÈíÆÊéßÂà∂
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('resetBtn').addEventListener('click', resetGame);

        // AI Ê®°ÂºèÂàáÊç¢
        document.getElementById('aiToggle').addEventListener('change', (e) => {
            aiMode = e.target.checked;
        });

        // ========== ÂêØÂä®Ê∏∏Êàè ==========
        gameLoop();
    </script>
</body>

</html>
